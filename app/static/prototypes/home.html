<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlip - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="particles"></canvas>
    <!-- Navbar -->
    <div id="navbar"></div>

    <script>
        fetch("component/navbar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("navbar").innerHTML = data;
        });
    </script>


    <div class="container">
        <!-- Flashcard Section -->
        <section class="flashcard-section">
            <!-- Header -->
            <header>
                <h1>Welcome to MindFlip</h1>
                <p class="tagline">Flip Your Way to Mastery with Flashcards</p>
            </header>
            <div class="flashcard-container">
                <div class="flashcard" data-id="1">
                    <div>
                        <h3><strong></strong> Set Name</h3>
                        <p><strong>Description: </strong> Set Description</p><hr>
                    </div>
                    <div class="flashcard-actions">
                        <button class="btn-action" onclick="openSet()">Study</button>
                        
                    </div>
                </div>
                <div class="flashcard" data-id="2">
                    <div>
                        <h3><strong></strong> Set Name</h3>
                        <p><strong>Description: </strong> Set Description</p><hr>
                    </div>
                    <div class="flashcard-actions">
                        <button class="btn-action" onclick="openSet()">Study</button>
                        
                    </div>
                </div>
                <div class="flashcard" data-id="3">
                    <div>
                        <h3><strong></strong> Set Name</h3>
                        <p><strong>Description: </strong> Set Description</p><hr>
                    </div>
                    <div class="flashcard-actions">
                        <button class="btn-action" onclick="openSet()">Study</button>
                        
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>Â© 2025 MindFlip. All rights reserved.</p>
        </footer>
    </div>

    <!-- Create Flashcard Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create Flashcard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="question" class="form-label">Question</label>
                            <input type="text" class="form-control form-control-modal" id="question" required>
                        </div>
                        <div class="mb-3">
                            <label for="answer" class="form-label">Answer</label>
                            <input type="text" class="form-control form-control-modal" id="answer" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" onclick="createFlashcard()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Flashcard Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Flashcard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1);"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editQuestion" class="form-label">Question</label>
                            <input type="text" class="form-control form-control-modal" id="editQuestion" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAnswer" class="form-label">Answer</label>
                            <input type="text" class="form-control form-control-modal" id="editAnswer" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" onclick="saveEdit()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/Javascript.js"></script>
</body>
</html>
