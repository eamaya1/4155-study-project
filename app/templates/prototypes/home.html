<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlip - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="particles"></canvas>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">MindFlip</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myflashcards.html">My Flashcards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#createModal">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="loginsignup.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Welcome to MindFlip</h1>
            <p class="tagline">Flip Your Way to Mastery with Flashcards</p>
        </header>

        <!-- Flashcard Section -->
        <section class="flashcard-section">
            <div class="flashcard-container" id="flashcardContainer">
                <div class="flashcard" data-id="1">
                    <div class="flashcard-content">
                        <p><strong>Q:</strong> What is the capital of France?</p>
                        <p><strong>A:</strong> Paris</p>
                    </div>
                    <div class="flashcard-actions">
                        <button class="btn-action" onclick="editFlashcard(1)">Edit</button>
                        <button class="btn-action btn-delete" onclick="deleteFlashcard(1)">Delete</button>
                    </div>
                </div>
                <div class="flashcard" data-id="2">
                    <div class="flashcard-content">
                        <p><strong>Q:</strong> What is 2 + 2?</p>
                        <p><strong>A:</strong> 4</p>
                    </div>
                    <div class="flashcard-actions">
                        <button class="btn-action" onclick="editFlashcard(2)">Edit</button>
                        <button class="btn-action btn-delete" onclick="deleteFlashcard(2)">Delete</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>Â© 2025 MindFlip. All rights reserved.</p>
        </footer>
    </div>

    <!-- Create Flashcard Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Create Flashcard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        style="filter: invert(1);"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="question" class="form-label">Question</label>
                            <input type="text" class="form-control form-control-modal" id="question" required>
                        </div>
                        <div class="mb-3">
                            <label for="answer" class="form-label">Answer</label>
                            <input type="text" class="form-control form-control-modal" id="answer" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" onclick="createFlashcard()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Flashcard Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Flashcard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        style="filter: invert(1);"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editQuestion" class="form-label">Question</label>
                            <input type="text" class="form-control form-control-modal" id="editQuestion" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAnswer" class="form-label">Answer</label>
                            <input type="text" class="form-control form-control-modal" id="editAnswer" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" onclick="saveEdit()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="Javascript.js"></script>
</body>

</html>
