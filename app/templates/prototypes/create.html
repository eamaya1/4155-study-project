<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlip - Create Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="particles"></canvas>
    <!-- Navbar -->
    <div id="navbar"></div>

    <script>
        fetch("component/navbar.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <div class="container">
        <section class="bulk-entry-section">
            <h1>Create Flashcards</h1>
            <div class="profile-card">
                <!-- Toggle Buttons -->
                <div class="d-flex justify-content-center mb-4">
                    <button type="button" class="btn btn-custom toggle-btn me-5 active" onclick="showManualForm()">Manual Entry</button>
                    <button type="button" class="btn btn-custom toggle-btn" onclick="showUploadForm()">File Upload</button>
                </div>

                <!-- Manual Entry Form -->
                <form id="manualForm" class="entry-form">
                    <div id="bulkEntries">
                        <div class="bulk-entry-row row g-3 mb-3">
                            <div class="col-md-+">
                                <input type="text" class="form-control" placeholder="Set Name" required>
                            </div>
                            <div class="col-md-12">
                                <textarea class="form-control question-input" placeholder="Set Description" rows="2" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <textarea class="form-control question-input" placeholder="Front" rows="3" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <textarea class="form-control answer-input" placeholder="Back" rows="3" required></textarea>
                            </div>
                            <div class="col-md-+">
                                <button type="button" class="btn btn-delete w-100" onclick="removeRow(this)">Remove</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <button type="button" class="btn btn-custom me-5" onclick="addRow()">Add Flashcard</button>
                        <button type="button" class="btn btn-custom" onclick="createBulkFlashcards()">Submit All</button>
                    </div>
                </form>

                <!-- File Upload Form -->
                <form id="uploadForm" class="entry-form" style="display: none;">
                    <div class="mb-3">
                        <input type="file" class="form-control file-input" id="csvFile" accept=".csv,.txt" onchange="previewFlashcards(this)">
                    </div>
                    <div id="previewArea" class="preview-area mb-3"></div>
                    <div class="d-flex justify-content-end">
                        <div class="col-md-12">
                            <input class="form-control" placeholder="Set Name" required><br>
                            <textarea class="form-control question-input" placeholder="Set Description" rows="3" required></textarea>
                        </div>
                    </div>
                    <br>
                    <div class="d-flex justify-content-between mb-3">
                        <button type="button" class="btn btn-custom" onclick="createBulkFlashcards()">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <p>Â© 2025 MindFlip. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/Javascript.js"></script>
</body>
</html>
