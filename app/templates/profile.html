{% extends "base.html" %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlip - Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='prototypes/css/styles.css') }}">
    <style>
        .fade-out {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
    
        .fade-out.hide {
            opacity: 0;
        }
    </style>
{% endblock %}

{% block content %}
    <canvas id="particles"></canvas>
    <div class="container">
        <!-- Profile Section -->
        <section class="profile-section">
            <h1>Your Profile</h1>
            <div class="profile-card">
                <div id="statusMessage" class="alert" style="display: none;"></div>
                <form id="profileForm" onsubmit="return editUser(event)">
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" name="firstName" class="form-control" id="fname" minlength="2" maxlength="15"  value="{{ first_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last name</label>
                        <input type="text" name="lastName" class="form-control" id="lname" minlength="2" maxlength="15" value="{{ last_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" value="{{ email }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                        <input type="password" name="password" class="form-control" id="password" minlength="8">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-custom">Save Changes</button>
                    </div>
                </form>
            </div>
        </section>
        
        <!-- Footer -->
        <footer>
            <p>Â© 2025 MindFlip. All rights reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='prototypes/js/Javascript.js') }}"></script>
    
{% endblock %}
